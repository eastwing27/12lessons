<div class="add-todo-form text-center">
    <h1>Add todo:</h1>
    <div class="form-group">
        <input class="form-control input-lg" placeholder="Input todo here" autofocus #todoText>
        <br>
        <button (click)="addTodo($event, todoText)" class="btn btn-primary btn-block">Create</button>
    </div>
</div>

<div clas="todo-list">
    <div *ngFor="let todo of todos">
        <div class="col-md-1">
            <input type="checkbox" value={{todo.isCompleted}}>
        </div>
        <div class="col-md-7">
            {{todo.text}}
        </div>
        <div class="col-md-4 btns">
            <input type="button" class="btn btn-danger pull-right" value="Delete">
            <input type="button" class="btn btn-default pull-right" value="Edit">
        </div>
    </div>
</div>
